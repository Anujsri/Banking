	<div class="container-fluid" style="background-image: url('../image/forest.jpg');height: 100%">
	    <div class="row" style="margin-top: 10%; ">
            <div class="col-md-8 col-md-offset-2">
                {{#if success_msg}}
                <div class="alert alert-success alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <center>{{success_msg}}</center>
                </div>          
            {{/if}}
            {{#if error}}
                <div class="alert alert-danger alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <center>{{error}}</center> 
                </div>    
            {{/if}}
            </div>
            
		    <div class="col-md-3"></div>
		    <div class="col-md-6" >
                <div class="panel panel-primary" style=" background: rgba(0,0,0, 0.4);">
                    <div class="panel-heading">Login Form</div>
                    <div class="panel-body">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6" style="border-right: 2px solid #F7DC6F  ;">
                                    <form method="post" action="/users/login">
                                        <div class="form-group">
                                            <label style="color: white">Username</label>
                                            <input type="text" class="form-control" name="username" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label style="color: white">Password</label>
                                            <input type="password" class="form-control" name="password" placeholder="Password">
                                        </div>
                                        <center><button type="submit" class="btn btn-danger">Submit</button></center> 
                                    </form>    
                                </div>
                                <div class="col-sm-6">
                                   
                                    <center>
                                        <a href="/auth/google"><img src="../image/goog.png" class="img-responsive">
                                        </a>
                                    </center>
                                    
                                    <div class="row"><div class="col-sm-5"><hr></div><div class="col-sm-2"><h4 style="color: white">Or</h4></div>
                                        <div class="col-sm-5"><hr></div>
                                    </div>
                                    
                                    <center>
                                        <a href="/auth/facebook"><img src="../image/fb.png" class="img-responsive"  ></a>
                                    </center>   
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>         
		     </div>
	    </div>
        </br>
        </br>
        </br>
    </div>
